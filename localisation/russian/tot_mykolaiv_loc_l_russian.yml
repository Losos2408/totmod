l_english:
 MKL_Vitaliy_Kim: "Виталий Кім"
 POLITICS_VITALIY_KIM_DESC: "Судьба всего изменилась с этой неожиданной переменой. Украина, не исключение; Николаев, не исключение: Виталий Кім тоже не исключение.\n\nОбраз Кіма как центристского губернатора Николаева с 2020 года всегда был очарователен. Когда российские войска вторглись, Кім был в авангарде обороны, сделав себе имя, не пуская русских в Николаев. Но потом все рухнуло.\n\nВ этот момент в его голове раздался голос. Он знал, что это корейский язык, но не понимал его. Поборовшись с этим какое-то время, он, в конце концов, стал знатоком корейского, и туман этого голоса рассеялся. Он понял, он понял, и он поверил.\n\nТо, что текло в крови Кіма, наконец пробудилось. Отказавшись от своих абсурдных центристских идеалов, он захватил власть в Николаеве, используя свой прежний имидж, когда все рухнуло. Теперь Кім клянется поселить идеалы чучхе в каждом сердце. Он собирается просветить себя и людей голосом Верховного Вождя в своем уме. Он станет им, и он превзойдет его. Взойдет солнце нового Кім Ир Сена, и под его светом будет новая, сильная Украина."

