 RST_start.1.t: "Новая надежда"
 RST_start.1.desc: "Олег проснулся от звука будильника. Выключив его одним резким движением, Олег уставился в белый, обшарпанный потолок.\n\nСегодня ему исполняется 18 лет. Учитывая отношение его родителей к нему, тот факт что Олег всё ещё помнит когда у него день рождения кажется очень даже удивительным. Для Олега день рождения всегда был праздником лицемерия, безразличия и злости. Он видел дни рождения своих друзей и родственников, он видел кучу подарков, он видел объятия и любовь, то есть всё, что у него никогда не было. Максимум что он мог получить на свой день рождения это какую-нибудь маленькую шоколадку, на что то более дорогое, а тем более любовь он даже рассчитывать не мог. Олег встал, достал куртку из своего шкафа и зашёл на кухню. Он ещё надеялся что сможет мирно поесть, но толстая туша именуемая отцом, сидящая на старом деревянном стуле разрушила его надежды. Олег взял из шкафа кусок хлеба и сел за стол.\n\n”Ты продал свои наушники?”- сказал отец.\n\nОлег, стараясь не смотреть в глаза отцу ответил отрицательно.\n\n“Ты кем себя возомнил? Я сказал тебе продать, а значит ты должен их продать!”\n”А зачем мне их продавать? Что бы ты опять купил бухла на все деньги которые я заработал? Да пошёл ты!”\n\nОлег громко закрыл за собой дверь квартиры отца. Пылая от злости, он летел по лестницам вниз. Вылетев из подъезда, он со всей силы ударил лежащую возле двери коробку. Отдышавшись, Олег решил в последний раз посмотреть на подъезд дома, который он ненавидел. Вдруг его внимание привлёк новый плакат на доске с объявлениями. Плакат который изменит его жизнь."
 RST_start.1.a: "“А ты уже записался в императорскую армию?”"