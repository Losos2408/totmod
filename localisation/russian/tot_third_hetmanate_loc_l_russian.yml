 THM_Bohdan_Khodakovsky: "Богдан Ходаковський"

 POLITICS_BOHDAN_KHODAKOVSKY_DESC: "Слабым местом украинцев всегда было их всепрощение, милосердие - так, по крайней мере, считает Богдан Ходаковський, глава ультраправой организации "Традиция и порядок", а ныне правитель Запорожья. Слишком долго украинский народ играл в игру под названием "демократия", не понимая, что выигрыша не будет. Слишком долго Украина была лишь слабой, раздираемой изнутри и снаружи предательскими либералами, коммунистами, прогрессистами и москальскими отморозками. Слишком долго Украина была заражена паразитами - их было так много, что к ним относились как к равным. И куда это привело некогда гордый народ?\n\nК пропасти. Украина вновь вступила в свой темный век, как того и хотели ее враги. Брат против брата, сын против отца. Ходаковський уже не раз видел это в учебниках истории: 1240, 1654, 1922 и так далее. Но в этот раз все будет по-другому, потому что наконец-то нашелся такой человек, как он, который смело несёт знамя борьбы за правильную, истинную идею и громко кричит об этом.\n\nУкраина больше не будет слабой. Не будет больше Украина посмешищем для москальских ублюдков. Не будет больше войн на украинской земле между украинскими народами. В пламени этой войны родиться новое украинское государство.\n\nИ оно простоит\n§Rдо\nскончания\nвремён.§!"