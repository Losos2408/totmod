 TRT_Peter_Clement: "Питер Клемент"

 POLITICS_PETER_CLEMENT_DESC: "Что заставляет людей придерживаться своего долгого жизненного пути? Что заставляет людей устремляться в будущее? Мечты. Цели. Хотя Питер Клемент родился в бедной семье на Первой территории, он не растратил свою жизнь впустую. Пройдя путь от плотника до рабочего сцены на Первом канале, а затем и популярного ведущего передачи о благоустройстве дома, он приобрел известность, но никогда не забывал о своих детских воспоминаниях.\n\nИспользуя свой имидж национального деятеля, он нашел себе новую карьеру в политике, чтобы улучшить жизнь своей родины и народа. Вместе с Джулией Солсбери он основал партию "Аванс", и, отстаивая идею обложения налогом "исторически богатых" и использования полученных средств для проведения масштабных прогрессивных реформ, его партия победила на выборах 1984 года, набрав 81% голосов.\n\nНо тут судьба его обманула. Столица, внезапно потеряв связь со всеми в его стране, стала ему незнакомой. В конце концов, он узнал невозможную правду - Столица через 38 лет переместилась за тысячи километров, а точнее в Черновцы, и в 2022 год. Почему? Почему?! Теперь Питер потерял все. Он предавался алкоголю, но даже это не помогло ему уйти от реальности. Мечты? Несбыточны."

