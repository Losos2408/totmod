 BLS_Sergey_Sobyanin:0 "Сергей Собянин"
 BLS_Sergey_Sobyanin_desc:0 "Ничто из этого не имеет значения! Ничего из этого!\n\nЧто с того, что все больше и больше цыплячих криков, издаваемые Соловьевым для насмешек над Навальным и другими, теперь звучат в его адрес на улицах всякий раз, когда он покидает штаб-квартиру ВГТРК? Что с того, что его называют “Соловьиным Пометом” чаще, чем когда-либо на России 1?\n\nА что, если российское государство рухнуло, а президент Путин умер? А что, если Соловьев потерял все, что у него было к западу от реки Дон, и тот больше никогда не сможет вернуться на озеро Комо или к любым другим своим земным благам?\n\nЧто с того, что в Москве царит анархия, Собянин, следуя изменившимися внешними обстоятельствами стал предателем и объявил ВГТРК иностранным агентом, Юнеман каким-то образом убедил простофилей из Химок позволить ему править, Сколтех утверждает, что им правит Косыгин, а один из старых коллег Соловьева теперь настоящий культист темного мага?\n\nЭто все ни к чему! Никто! Воля Президента должна быть исполнена во что бы то ни стало!\n\nЭти слова Соловьев повторяет в своей голове так-же часто, как повторял правительственные разговоры в былые, более простые времена. Но теперь, когда на карту поставлено гораздо больше, они не помогают ему так сильно. Остерегаясь кинжалов за спиной и мечей впереди, Соловьев знает только одно: повторять свои бесполезные слова жителям Останкино и надеяться, что этого будет достаточно, чтобы предотвратить катастрофу."

