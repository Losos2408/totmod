 BLS_Sergey_Sobyanin:0 "Сергей Собянин"
 BLS_Sergey_Sobyanin_desc:0 "Наверное не существует более одиозной и известной личности в Москве чем Сергей Семёнович Собянин, прославившийся на посту мэра данного города. Его появление ознаменовало конец многолетней клоунады и безвкусициы, что наводнила город при его предшественнике Лужкове.\n\nСобянин превратил Москву в то, что мы знаем сейчас, а именно город с монструозными бюджетами (в сравнении с регионами), пафосными новыми местами развлечений и отдыха, а так-же наибольшими митингами за все 10-ые годы 21-го века, которые были крайне жёстко подавлены ОМОНом. Во время его управления городом в абиход вошла фраза "Как-же похорошела Москва при Сергее Семёновиче", а так-же при нем произошли множественные интеграции с блогерами и другими лидерами мнений (клоунами). Умело распоряжаясь деньгами возросшего бюджета Москвы и зарабатывая круглые суммы на распиле бюджета с пешеходной плитки он сумел завоевать и купить доверие среди местных чиновников и представителей силовых структур.\n\nТеперь ему предстоит выяснить на практике удачность своих мер на этом посту, особенно с тем фактом, что лояльные ему сторонники их Думы могут оказаться не совсем лояльнымм."
 
