 SLN_Solntseslav_Ognennyy: "Солнцеслав Огненный"

 POLITICS_SOLNTSESLAV_OGNENNYY_DESC: "Земля больна и человечество —  это причина болезни. По канализационным трубам течёт дерьмо. Леса, некогда бывшие местами поклонения и священными местами, ныне активно вырубаются жадными тварями что не видят дальше своего носа. Трупоеды ежедневно впиваются своими клыками в гниющие туши, чтобы утолить голод. Выродившиеся потомки некогда великой расы ариев теперь делают что угодно чтобы уничтожить свой дом и сгинуть навсегда в пустоте холодного космоса.\n\nНо волхв Солнцеслав не может дать этому случиться. Ставший волхвом в конце прошлого века он решил во что бы то не стало спасти планету. Лишь арийский дух и арийская кровь, по его мнению, могут спасти планету. Арии Ирана, Индии и Восточной Европы должны объединиться вместе чтобы спасти мир от неминуемой гибели.\n\nСейчас Солнцеслав находится в непростом положении. Никто не собирается признавать его государство и даже посреди украинского хаоса  он стоит, словно белая ворона. Впрочем, возможно, если ему удастся захватить Одессу и послать сигнал о помощи в Индию. Тогда неравнодушные придут к нему на помощь. И над землями Малороссии вновь загорится меч ария."