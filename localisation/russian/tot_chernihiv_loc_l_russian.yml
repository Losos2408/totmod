 POLITICS_OLEH_LIASHKO_DESC: "Трудные времена рождают трудных людей, и нет человека более трудного, более радикального, чем Олег Ляшко. И хотя Ляшко осознаёт открывшиеся перед ним возможности, он горько проклинает условия, в которых их получил, - увы, ему приходится управлять Черниговом в столь страшное время!\n\nК счастью, Ляшко не остался без помощи. Радикальные массы Чернигова стали возмущаться, находя Зеленского слишком мягким и слабовольным. Более того, когда иностранцы из Фонда Спидвагона попытались захватить власть в области -  Ляшко, услышав крики народа - "как так, азиато-американская шушель смеет нами управлять?", были высказаны самые сокровенные чувства. Он организовал оборону вдоль реки, и с тех пор держит её. И хотя это требовало огромных расходов на оборону, народ смирился: такова его судьба.\n\nЦели у Ляшко две. Одна краткосрочная, другая долгосрочная. Изгнать Фонд Спидвагона и другие антиукраинские силы, а затем из пепла старой Украины построить новую, социально ориентированную украинскую нацию под руководством наиболее народного выходца - Или же, это  популярный популист? - Депутата старой Верховной Рады. Под народным правлением Ляшко."

