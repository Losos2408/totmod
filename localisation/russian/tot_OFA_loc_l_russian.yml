 OFA_Organisation_of_Fastiv_Agreements: "Организация Фастовских Соглашений"
 OFA_Organisation_of_Fastiv_Agreements_desc: "Посреди хаоса и анархии, Украина является самой настоящей аномалией. Затронутая не меньше, чем остальные страны, она сумела сдержать относительную стабильность - и в этом ключевую роль играет §BОрганизация Фастовских Соглашений.§\n\nПосле начала Второй Руины, оказавшиеся друг против друга фракции осознали, что продолжающаяся оккупация земель на востоке страны и взаимозависимость, появившаяся за времена независимости, никуда не делись. В таких условиях, вести войну за воссоединение было невозможно - поэтому, в Фастове была созвана конференция, результатом которой стал союз между самыми разными варлордами ради обеспечения мира, стабильности и взаимной безопасности от угроз извне.\n\nОФС действует как некий аналог ООН в рамках одной страны, превращая её в гипер-децентрализованное формирование, в конфедерацию - на заседаниях Организации выносятся на рассмотрение множество решений, проблем и постановлений, которые принято соблюдать (что даёт свои эффекты), но каждый из участников сохраняет большую автономию в своих действиях, в том числе и в плане армии, что порождает сомнения в настоящих возможностях ОФС о защите своих участников.\n\nПока что, Организация Фастовских Соглашений - единственный гарант мира и стабильности в расколотой стране. Что случится без неё - пока что никто не стремится проверять, ведь все знают:\n\n§RОФС - это последний рубеж перед новой, ещё более жестокой и кровавой войной."
 OFA_Faction: "Організація Фастівських Угод"