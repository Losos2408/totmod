 SKO_ksgn_80:0 "КСГН_80"
 SKO_ksgn_80_desc:0 "Мир слишком изменился за 40 лет с тех пор, как Алексей Косыгин умер. Великий Союз, ради блага которого он работал, распался, как и государства, возникшие из его гнилой туши.\n\nСамая странная из вещей которые появились на руинах Москвы это КСГН_80, ИИ созданный на основе личности Алексея Косыгина, хранящийся под замком, в самых глубоких темных глубинах Сколково пока вокруг рушилась Россия. Когда Путин пропал, а Россия развалилась, отчаянные учёные обратились к своему последнему, самому темному секрету и включили КСГН_80, попросив его править людьми Сколково.\n\nХотя многие опасались его включения, молодой ИИ все ещё в режиме тренировки. Он всё ещё совершает ошибки, в нем есть баги и сбои, требующие постоянных исправлений. Кроме того, он был выключен так долго, что мир для него стал неузнаваем. Несмотря на это, это по-прежнему последняя, величайшая и единственная надежда на новое будущее, которую признают жители Сколково.\n\nДаже будущее - это просто перековка их прошлого."
 
