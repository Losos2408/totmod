 POLITICS_AMIYA_DESC: "Много лет спустя, столкнувшись с человеком, стоящим перед ней, Амия вспоминает тот далекий полдень, когда Хаймао отвез её на остров Родос.\n\nИзначально обычная девочка, родившаяся в Австралии, она потеряла родителей после авиакатастрофы. Скитаясь сиротой по городу Сидней, она встретила того, кого ей было суждено встретить, - Хаймао. Он привез ее на остров Родос, где Амия весело провела свое детство. Повзрослев, она стала секретарем Хаймао. Она была молода, и ее характер и стиль работы покорили сердца всех.\n\nС течением времени девушка повзрослела. Пройдя через многое с Хаймао и Кальцит, она уже решила, что станет тем, кто приносит людям надежду. Кальцит - цезарь, цезарь - отброшенный временем. Стране не нужен цезарь, её власть должна принадлежать народу. Но Кальцит не понимает этого. Её разум затуманен, ослеплен, поэтому Амия заставит её прозреть. Кукловода попросят держаться подальше от власти, и после этого Амия построит семью в гармонии. Она готова пожертвовать всем ради каждого. Всем, что она любит."

 ROI_Kaltsit_hog_desc: "§YВременный председатель Государственной Думы\nНациональный патриотизм\nБелая Баронесса§!\n--------------\n§LО, мой "Баронесса" Кальцит, кто ты на самом деле? Ты был рожден от света, но после предпочел стоять в одиночестве во тьме. Окутанный зловещей дымкой, нигилизм, холодный как железо, развращает твое сердце - Кал'цит, Кал'цит, в твоих глазах и разуме, что на земле может быть заклеймено как высшая миссия?\n\nОна понимает все это, ибо сошла на обломки цивилизации, но будущее по-прежнему так же далеко и неприкасаемо, как скрытые луны на великолепном звездном небе. Сколько бы раз она ни возрождалась из смерти, Кальцит никогда не сможет уйти от своей миссии - она стала единым целым с ней. Именно благодаря судьбе она ищет светлое, именно благодаря судьбе она запятнана пошлостью, и шагает в бездну.\n\nЖизнь и мир меняются от минуты к минуте, и слава Гойды освещает тень. Дверь кабинета надежно маскирует ее облик, оставляя ее саму в тишине и застое.\n\nСоздаётся впечатление, что она всеведуща и всесильна, тогда как на самом деле все наоборот. Ее судьба так жестока, ведь отступных не было. После уничтожения на этой пустоши, в это время, когда она исчезает на заднем плане - ты, "Баронесса" Кальцит, рожденная от всех проклятий, на которую возложены все надежды, как ты будешь двигаться на шахматной доске, чтобы этот эндшпиль стал триумфом? Доверь слова ему и ей, и направь судьбу по верному пути.\n\nО Кальцит, верховная душеприказчик! Ты слепа и невежествена, а также близорука и глуха.§!"
 ROI_Kaltsit_for_desc: "§YВременный министр иностранных дел\nНациональный патриотизм\nПод её глазами нет пыли§!\n--------------\n§LО, мой "Баронесса" Кальцит, кто ты на самом деле? Ты был рожден от света, но после предпочел стоять в одиночестве во тьме. Окутанный зловещей дымкой, нигилизм, холодный как железо, развращает твое сердце - Кал'цит, Кал'цит, в твоих глазах и разуме, что на земле может быть заклеймено как высшая миссия?\n\nОна понимает все это, ибо сошла на обломки цивилизации, но будущее по-прежнему так же далеко и неприкасаемо, как скрытые луны на великолепном звездном небе. Сколько бы раз она ни возрождалась из смерти, Кальцит никогда не сможет уйти от своей миссии - она стала единым целым с ней. Именно благодаря судьбе она ищет светлое, именно благодаря судьбе она запятнана пошлостью, и шагает в бездну.\n\nЖизнь и мир меняются от минуты к минуте, и слава Гойды освещает тень. Дверь кабинета надежно маскирует ее облик, оставляя ее саму в тишине и застое.\n\nСоздаётся впечатление, что она всеведуща и всесильна, тогда как на самом деле все наоборот. Ее судьба так жестока, ведь отступных не было. После уничтожения на этой пустоши, в это время, когда она исчезает на заднем плане - ты, "Баронесса" Кальцит, рожденная от всех проклятий, на которую возложены все надежды, как ты будешь двигаться на шахматной доске, чтобы этот эндшпиль стал триумфом? Доверь слова ему и ей, и направь судьбу по верному пути.\n\nО Кальцит, верховная душеприказчик! Ты слепа и невежествена, а также близорука и глуха.§!"
 ROI_Closure_eco_desc: "§YВременный министр финансов\nЛибертарианство\nОператор 42-ух звёзд§!\n--------------\n§L"Невероятно", - все говорят одно и то же слово, увидев остров Родос. Они не знают, что после того, как он был раскопан, женщина, считающаяся самым искусным инженером в мире, руководила всеми строительными работами на нем. Это не кто иная, как Клозюр.\n\nДо прихода в HyperGryph у Клозюр уже была долгая карьера всемирно известного хакера. После создания HyperGryph Тереза приглашала многих людей. После появления острова Родос она в одиночку руководила реконструкцией, расширением и структурной перестройкой судна. Кроме того, она усовершенствовала PRTS, систему искусственного интеллекта, установленную на судне.\n\nКлозюр любит регулярно разыгрывать других. Будучи жадной до денег, Кальцит называет ее "наш Шерлок". Но сама она называет себя "Оператор 42-ух звёзд". Большую часть времени она проводит в центре мониторинга, не занимаясь государственными делами, но она не невежда - и вмешается, когда посчитает нужным.\n\nТеперь, когда Мурманск добился успеха, позиция Клозюр весит еще тяжелее. Если равновесие рухнет, она вынесет свое решение.§!"
 ROI_Dobermann_sec_desc: "§YВременно исполняющий обязанности директора государственной обороны\nМилитаризм\nХлыст§!\n--------------\n§LПреданность - единственное слово, запечатленное в ее сознании. Она - доберман, офицер из Южной Америки.\n\nУехав со своей родины, "буровой мастер" отличилась в глазах Терезы и Хаймао и была приглашена на судно под названием "Остров Родос". Прежде чем все рухнуло, Доберман работала буровым мастером новых операторов, обучая новичков которые присоединялись к "Острову Родос", прокладывая его будущее.\n\nА теперь Доберманн стала лучшим кандидатом на должность временного директора по обороне Мурманска. Её карьера, наряду с убеждением "моя верность - моя честь", делает её славным героем в правительстве. А с другой стороны, ее мягкие методы и усилия по улучшению поведения войск также завоевывают ей яркую репутацию среди этих "бунтовщиков". Но она знает, где должна быть ее преданность. Ее герой, в конце концов, есть и будет Кал'цит. Несмотря на свою молчаливость, доберман всегда будет первым, если возникнут неприятности.§!"

