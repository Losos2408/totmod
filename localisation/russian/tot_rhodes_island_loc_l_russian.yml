 ROI_Legitimacy_0: "Легитимность - §Rшаткая§!"
 ROI_Legitimacy_0_desc: "На этой земле страданий все существа борются за справедливость. На огромной и беспокойной земле России переплетаются различные силы. Возможно, HyperGryph не имел никакого отношения ко всему этому, но все изменилось после операции " Обезглавливание". Тереза скончалась, Хаймао исчез. HyperGryph разрушился. Среди бурь Кальцит, глава медицинского отдела, рекомендовал Амию на должность первого руководителя фармацевтической компании острова Родос, построенной остатками Союза Орла и старейшинами. Амия преуспела, остров Родос преуспел - конечно, план Кальцита также неуклонно продвигался вперед.\n\nПод руководством высшего руководства компании остров Родос тщательно интегрировался в правительство путем кадровых перестановок, преобразований и другими способами. Амия заявила о суверенитете Мурманской области и легитимности своего режима, но все было напрасно. Местные жители были недовольны внезапным приходом нового правительства. Они протестовали, устраивали шествия, но без топлива искра не могла разжечь огонь. Правительственная армия начала действовать, и с помощью унаследованных технологий и непрерывного развития, оставшихся со времен бывшей компании, Мурманск удивительным образом отстоял свою территорию. Однако под сверкающей корой бесчисленные термиты подгрызали корни правительственного дерева. Они образовали гигантскую сеть и были уверены, что однажды это гигантское дерево будет съедено ими и превратится в гнилую древесину после того, как рухнет."
 ROI_Behind_The_Scene: "За сценой"
 ROI_Behind_The_Scene_desc: "В Мурманске был поставлен новый театр, где всем командовала Кальцит, режиссер, продюсер и сценарист, остававшаяся за кулисами. Временная Дума была полностью в ее власти, а влияние Амии в правительстве было сковано невидимыми оковами. "Она все еще нуждается в руководстве и образовании", - так она говорила. Тем не менее, несмотря на управление Кальцит, в Мурманске оставалось много проблем, а отношение к местным жителям и произвольные решения в Думе вызывали недовольство многих. Но для нее это были не более чем шумные слухи.\n\nВажнее всего, что среди этих людей была Амия. Хотя она с детства находилась под опекой Кальцит, по мере накопления опыта и созревания мыслей она все чаще становилась противницей политики Кальцит, считая её методы и взгляды слишком экстремальными. Этот театр скоро достигнет своей кульминации - непокорная дочь и строгая мать - кто из исполнителей главной роли выйдет на первое место и получит награду за лучшую мужскую роль в этой драме с ансамблем?"
 ROI_Extraordinary_Security: "Экстраординарная охрана"
 ROI_Extraordinary_Security_desc: "Охрана в Мурманске является уникальной в мире. Эту политику начали пропавший "Доктор" Хаймао и Кальцит вместе, создав наемные силы с современным оружием и политикой безразличия и насмешек. На самом деле они верны острову Родос, но по разрешению Кальцита часто отправляются оказывать охранные услуги или создавать добровольческие армии для других военачальников. Мурманск нажился на войнах благодаря этому уникальному преимуществу, и его аномальное экономическое развитие принесло некоторое облегчение.\n\nОднако безумные и трансцендентные мысли лидера наемников Сарказа, W вызвали беспокойство у многих людей. Многие высокопоставленные чиновники отмечали, что W представляет потенциальную угрозу правительству, но все, что они получили, это слова Кальцит: "У меня есть тысяча способов приручить собаку, которую я выпустила. Её угроза для Мурманска даже не так велика, как угроза бунтовщиков". Несмотря на это, Доберман втайне разработала план обезглавливания W, чтобы не дать этому "величайшему наемнику" поставить под угрозу все, что она любит."
 ROI_Disappeared_Haimao: "Исчезнувший Хаймао"
 ROI_Disappeared_Haimao_desc: "Ох, операция "Обезглавливание". Ты положил начало всем бедствиям. Тереза была убита, а Хаймао после этого необъяснимо исчез. Таково впечатление большинства правительственных чиновников о "том инциденте", но Кальцит никогда не забудет, PRTS никогда не забудет, и Амия никогда не забудет.\n\nХаймао был генеральным директором HyperGryph Technology, "злым духом Вавилонской башни" и "доктором с острова Родос". Будучи гением и звездой надежды в умах людей, он нес на своих плечах слишком многое: жизни операторов, комиссию китайского правительства, и так далее. В глазах всех Хаймао был стержнем острова Родос. Без него все шестеренки этой гигантской машины остановились бы. Кальцит временно взяла управление на себя, но взамен столкнулась с надвигающимся финансовым дефицитом и еще большим количеством проблем с гражданскими правами. Назначение Амии рассматривалось как компромисс, но это была лишь временная мера. Сколько "каменных гробов" находится на территории России? Это то, что все хотят знать. Они должны найти Хаймао, но, кроме Кальцит, тень на этой старухе слишком тяжела и всё больше опускает мост острова Родос."
 ROI_Disappeared_Haimao_tt: "§KЯ всегда возвращаюсь.§!"
 ROI_Civil_Rights_0: "Гражданские права - §Rрухнули§!"
 ROI_Civil_Rights_0_desc: ""Если однажды вы пожертвуете собой в тюрьме или в шахтах, ваши деяния будут передаваться из поколения в поколение в народе". Встаньте, сограждане! Возьмите в руки подручные средства и убейте врага! История принадлежит нам, да здравствует народ!\n\nНесомненно, краткое правление Кальцит принесло администрации Мурманска чрезмерные убытки. Помимо невероятного бюджетного дефицита, еще более поразительным было сопротивление местных жителей режиму "острова Родос". Рабочие объявили всеобъемлющую забастовку, в разных районах, как грибы после дождя, возникали стихийные ополченческие и партизанские отряды. Правительству не оставалось ничего другого, как послать W и ее банду сумасшедших на подавление восстания. Проблемы с обеих сторон обострялись с каждым днем, а участие иностранных элементов в Карелии вынудило Амию, по приказу Кальцит, подписать временное соглашение с повстанцами за кулисами. Соглашение предоставляло верховную власть профсоюзу и местным этническим автономным организациям. Впоследствии эти организации постепенно слились в Российскую народную автономную группу, в верхних эшелонах которой осталась небольшая часть отставных представителей рабочих, а также радикально настроенная молодежь и интеллигенция во главе с Зимой. Их цель была ясна: дождаться удобного случая, чтобы убить Кальцит, эту старую ведьму, изгнать с острова Родос и установить народную власть!"

 ROI_start.1.t: "Чаепитие"
 ROI_start.1.desc: ""Солнечный полдень. Рысь приглашает Таракана и Пса в кафе, где меньше людей". После обновления PRTS создал новый документ под названием "Страдания Рыси" и с тех пор загружает его. Самая новая глава называется "Мы трое". "Рысь дает своим друзьям важный приказ. Она говорит: "Нам нужен кто-то, кто будет давать кнут, и кто-то, кто будет давать пряник. Таракан, ты - огонь в тени, который сжигает все гнилое и совершает все преступления во имя необходимости. Так что надевай свою маску безумия и делай все, что в твоих силах". Тараканова улыбается, вытирая на руке ореол Санкты и откусывая кусочек яблочного пирога".\n\nЗатем следует еще один абзац, где черный текст становится белым. "И, мой верный Пес. В отличие от этого уродливого летающего объекта, ты никогда не будешь лаять. Иди и покажи свое милосердие. Покажи миру свою мягкость и доброту. Но помни: самое отвратительное сердце не исчезло. Оно прячется в самой глубине оврага твоего сердца". Закончив свои слова, Рысь намораживает морду Пса, но держит ее незапертой. Затем она срывает табличку "Без домашних животных" на двери кафе".\n\nИ на этом история резко заканчивается. "Черноволосая девушка", глядя на экран, смеется. Она наливает себе чашку кофе и продолжает смотреть на экран. Когда она уже допивает кофе, тексты начинают мерцать, а под последним абзацем появляются зеленые слова. "Рысь - не честная. Она страдает, но она не Христос. Собака, кажущаяся доброй, на самом деле чрезвычайно опасна, и не честная. Таракан, кажущийся отвратительным, в глубине души сочувствует, но обычный человек этого никогда не увидит".  А что будет дальше? Пожалуйста, обратитесь к следующей главе". PRTS сохраняет документ на этом месте и выскакивает сообщение "Microsoft Office перестал работать". "Черноволосая девушка" смеется и забирается на кровать."
 ROI_start.1.a: ""Ну, а как насчет ослика-кролика?""
 ROI_start.1_tt: "После прочтения такой бездарной статьи §Mравновесие§! в сердце §YКлозюр§! начинает смещаться."