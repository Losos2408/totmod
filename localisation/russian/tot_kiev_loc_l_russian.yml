 KYV_Volodymyr_Zelenskyy:0 "Владимир Зеленский"
 POLITICS_VOLODYMYR_ZELENSKYY_DESC:0 "Когда Владимир Александрович Зеленский и "Квартал 95" писали о том, что в третьем сезоне Украина вдруг развалится на сто кусков, это был всего лишь сюжетный ход, а не какое-то предсказание - но вот Зеленский, а вот Украина.\n\nМного лет назад Володимир Зеленский был комиком. Он играл роль обычного президента, потом стал обычным президентом. Делал всё что мог, временами всё шло хорошо, временами возникали трудности - экономические кризисы, коррупция, политические скандалы, а потом наступила высшая трудность. На украинские земли вторглись русские фашисты, состоящие на службе у Путина. Отбросив историю прошлого, он защитил свой народ.\n\nНо наступил перелом. Связь почти со всеми регионами была потеряна, казалось бы, в одно мгновение. Что бы ни случилось, он надеется, что все не так уж плохо, но в то же время опасается, что эта надежда может оказаться более тщетной, чем он думает."
