 UIA_Andriy_Biletskyy: "Андрій Білецький"

 POLITICS_ANDRIY_BILETSKYY_DESC: ""Вы хотите жить свободно или быть в рабстве?" от души крикнул Андрій Євгенійович Билецький собравшимся. Украина-матушка больна из-за украинцев, украинцы больны из-за дегенератов.\n\nУ украинского народа есть герои, такие как Симон Петлюра, Евгений Коновалець, Степан Бандера. Но даже герои не смогли победить орду болезней. Теперь украинское общество и его народ заражены дегенератами и предателями. Билецькый понимал, что должен найти лекарство. Но где это средство?\n\nБилецькый нашел лекарство в идеалах Евгения Коновальцьа - национализме. Увы, было ли хоть одно время, когда эти "демократические" и "либеральные" шарлатаны не ухудшали положение матушки-Украины? Если и спасать Украину, то только через идеалы ее предшественников. Раковая опухоль под названием "Россия", терзающая Украину с момента падения красного гиганта, не только заразила Крым в 2014 году, но и начала распространяться по всей Украине в этом году. Но с помощью этого средства, которое должно быть модернизировано, раковая опухоль может быть излечена навсегда. Конечно, эти демократы - предатели, которые только притворяются патриотами. Спасти Украину может только Билецький. Он на докажет, что все, что делали эти шарлатаны в последние десятилетия, было неправдой. Он вылечит раковую опухоль России в стране своим собственным средством. Да, он станет тем Асклепием, в котором так нуждается Украина!"

