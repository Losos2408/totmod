 KKV_Ihor_Terekhov: "Ігор Терехов"

 POLITICS_IHOR_TEREKHOV_DESC: "Много лет назад Игорь Александрович Терехов был правой рукой Геннадия Кернеса, своего предшественника. Потом Кернес умер, став очередной жертвой пандемии, и Терехов счёл своим долгом сохранить его наследие. Потом пришла война, и долг Терехова радикально изменился - от управления и развития он перешел к простому выживанию.\n\nСейчас ситуация вновь изменилась. Центральная власть при Зеленском, благослови его сердце, сильно ослабла в результате последних событий, и теперь Харьков предоставлен сам себе. Теперь Терехов знает свой долг: он должен воплотить в жизнь идеи Кернеса и пойти еще дальше. Под руководством Харькова страна должна стать единой; воссоединенная, она превратится в урбанистический рай. Все города Украины должны стать современными и комфортными. А главное, Харьков должен сиять ярче всех и стать лучшим городом мира."