 POLITICS_SUMY_CHAOS_DESC: "Когда люди смотрят на Сумскую область, они видят только пустоту и хаос. Все доведены до безумия, все порядки рухнули, остались только насилие и порок. Улицы сожжены в ад, дети плачут, интриганы смеются... Кто бы мог подумать, что в центре всего окажется шестнадцатилетний подросток?\n\nГойда, что такое Гойда? Няруко было любопытно, и она привезла Ясаку Махиро и Хасуту в Украину - после чего их судьбы, как и судьбы Кууко, были предрешены. Она тоже тайно последовала за ними на Украину, но в конце концов была обнаружена.\n\nГойда - это что-то вроде цвета из космоса? Нет, это мягко сказано. Это не то, с чем четверка могла бы легко справиться. Итак, они§RАБАБАХХХЫЫТНОЫЫЫЫАЛВЛТОТ---§!\n\nИ вот, когда их сила вышла из-под контроля, в Няруко пробудился §RПолзучий Хаос§!, или §RНьярлатхотеп§!. Хаос распространился, как болезнь. Все порядки общества и человечества оказались под его пятой. Если однажды ОНА - ОНИ действительно проснутся, какой будет эта Вселенная?"

