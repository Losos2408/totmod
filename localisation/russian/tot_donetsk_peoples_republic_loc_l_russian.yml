l_russian:
 DNR_Denis_Pushilin: "Денис Пушилин"

 POLITICS_DENIS_PUSHILIN_DESC: "Денис Пушилин на первый взгляд может показаться самым обычным функционером времён путинской России. Глава сепаратистской республики, любимый народом лидер и просто марионетка правящих кругов. Однако этот взгляд невероятно поверхностный.\n\nВпервые Денис Пушилин начал свой нелегкий путь в 1998 году, когда он стал членом национальной гвардии Украины. Впрочем, такое развитие карьеры мало интересовало его. По-настоящему же жизнь Пушилина изменилась в 2011 году, когда он повстречался с настоящим визионером и гением 21 века. Сергей Мавроди, будучи гениальным экономистом и просто харизматичным человеком, указал на самое важное в жизни. Нет ничего лучше богатства. Купюры, драгоценности, ценные металлы. Нет в мире наслаждения более чистого чем от обладания благами и пусть те, кто считает иначе заткнутся. Может их и не унести с собой в загробный мир. Но какая, к черту, разница если ты жил как король?\n\nВ конце-концов даже поддержка восстания в так называемой «Новороссии» была частью долгоиграющего плана. Плана, который Денис Пушилин готов начать осуществлять. Пусть горит Киев. Пусть кремлёвские лакеи перегрызут друг другу глотки в попытках выяснить, кто из них действительно должен стать наследником бункерного деда.\n\nДенис Пушилин всегда будет в выигрыше."