 POLITICS_VELIMIR_KHLEBNIKOV_DESC: "В непрекращающемся течении времени, оно течет с загадочной каденцией, циклично и обратимо. Колдовство истории, когда-то считавшееся непреодолимым, будет побеждено. В далекие грядущие годы - смерть на мгновение искупается в неземном всплеске небытия. Дедукция Хлебникова остается непоколебимой, пока время совершает бесчисленные круги... возвращаясь из стигийской бездны смерти в наше земное царство.\n\nКрах России вновь согласуется с его временной доктриной, и чудовищный призрак войны, неумолимой и кровожадной, обрушивается на человечество катастрофой. Но Хлебников отрубит ему голову. Он постиг, постиг! Суть времени и чисел, это Он! Это Он! Божественное чудо, известное как Гойда, к которому он прислушается, которое он постигнет. Идеалистическая революция, каскад великолепных золотых нитей, озарит славянскую землю.\n\nРеволюция осязаемого будущего, как объединяют Хлебников и Маяковский, действительно вернулась, все вернулись! Эта революция, удивительная метаморфоза, решительный дух, материализованный в реальность, освобождает человечество от эксплуатации и угнетения, превосходя даже всемогущество богов. Начинается гармоничный рассвет нового мира, эпоха несправедливости уходит в небытие, и приближается великолепная эра, созданная человечеством!"

