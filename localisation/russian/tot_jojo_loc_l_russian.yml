l_russian:
 JOJ_Kujo_Jotaro: "Куджо Джотаро"

 POLITICS_KUJO_JOTARO_DESC: "Семья Джотаро славится своим упорством и терпением. Неудивительно, если учесть, что они существуют уже буквально тысячи лет. Куджо - не исключение из общей тенденции.\n\nПосле событий в Египте и передачи большей части стрел Фонду - Куджо получил специальность морского биолога и стал заниматься своим делом, стараясь не занимается опасными делами. Но в начале октября 22-го года, несмотря на обратное желание Джотаро, его оторвали от наблюдения за дельфинами в морях и отправили в командировку в Чернигов, выяснять, что же все-таки произошло в Сумах.\n\nДля этого он создал в Нежине секретную базу фонда Спидвагон, или, по крайней мере, создал бы её, если бы в тот момент Украина не развалилась. Чтобы выжить, ему потребовалось захватить власть в регионе, но это не удалось, когда местный фанатик Ляшко поднял этнонационалистическое восстание в Чернигове.\n\nТеперь Джотаро оказался в ловушке. Его единственная мысль: "Чёрт! Я скучаю по своей дочери..."."

 JOJ_controlled_democracy_party: "SFCD"
 JOJ_controlled_democracy_party_long: "Speedwagon Foundation Chernihiv Detachment/Фонд «Спидвагон» Черниговский отряд"