 KHM_Roman_Yuneman:0 "Роман Юнеман"
 KHM_Roman_Yuneman_desc:0 "В какое безумие, в какую чертовщину впала вся русская нация? Что за безумие правит сейчас миром, даже в таком относительно маленьком месте, как Московская область?\n\nРоман Александрович Юнеман тоскует по простоте прошлого. Было легко быть в своем роде полу-лояльной оппозицией, не такой жесткой, как ФБК, но все же оппозиционной Путинскому правительству. Было легче, когда единственной оппозицией, с которой ему приходилось сталкиваться, были кандидаты от КПРФ и ЕР, провалившееся “Умное голосование” и притеснения со стороны локальных и федеральных властей.\n\nИ все же, с чем теперь должен столкнуться Юнеман? Если бы были одни Соловьев и Собянин, это было бы терпимо. Но теперь сумасшедшие из Сколтеха, видимо, сделали компьютер, которым овладел Алексей мать вашу Косыгин. Затем есть этот маньяк Охлобыстин, который, кажется, сделал религию из криков и подношений буквальной черной магии одному архаичному слову из пяти букв, которое он повторяет снова и снова. А тем временем Соловьиное Дерьмо и Вечный Мэр до сих пор вгоняют Москву в землю!\n\n“Общество Будущего” не может быть построено, пока эти маньяки прошлого и настоящего не будут уничтожены. Бормоча по очереди молитвы и проклятия себе под нос, Юнеман делает все возможное для обеспечения благополучия жителей Химок. Должна быть победа, и немедленно, ибо без победы нет и выживания."
 
