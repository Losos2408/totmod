l_russian:
 UKR_Wake_up_Ukraine:0 "Воспрянь, Украина!"
 UKR_Wake_up_Ukraine_desc:0 "Украинцы! Наша страна в опасности! На юге, севере, востоке и западе, нас окружают лишь те, кто хочет увидеть нас в своём подчинении и в бедности! Сейчас не время раздирать себя на части из-за всевозможных политических баталий! Самой главной, самой священной миссией каждого украинца сейчас является единство нашей родины! Не позволяйте врагам Украины разделить нас! Не допустим новой Руины!\n\nВоспрянь, Украина! Вперёд к цели!\n\nСлава Украине! Героям слава!"
 UKR_house_of_cards:0 "Карточный домик"
 UKR_house_of_cards_desc:0 "Украинский Национальный Союз - далеко не единая организация. Это - гремучая смесь политических §Uдвижений§! §Jразной§! §fнаправленности§!, которая держится вместе лишь из-за внешней и внутренней угрозы. Благо, сейчас людям хватает разума забыть о политических распрях на время разрухи, но продержится ли стабильность §Rпосле объединения?§!\n\Так или иначе, УНС делится на три фракции: §UЦентристов§!, которые являются членами Слуги Народа, §JНационалистов§!, которые пришли в Союз из Европейской Солидарности, и §fВоенных§!, которые, несмотря на аполитичность, являются необходимым элементом в поддержании стабильности. §UПервые§! лояльны Президенту Зеленскому и его курсу - по крайней мере, §Rсейчас§!. Они, однако, больше не имеют такого влияния как раньше ввиду §Rпоследних событий§!, и мудрый правитель должен быть готов идти на §gсделку§! с другими фракциями. §JВыходцы из Европейской Солидарности§! относятся к Зеленскому с §yподозрением§!, но готовы отложить разногласия ради блага §gстраны§!. §fВоенные§! верны и Союзу, и правительству, но это не означает что их силой можно пренебрегать - чем меньше их влияние, тем меньше их возможности по защите страны, и, если она упадёт меньше допустимого минимума, судьба Киева будет §Rнезавидной§!. Влияние фракций также не должно превышать свой максимум, иначе другие члены Союза почувствуют себя в §yневыгодном положении§!, и они §Rвыйдут из Союза§!.\n\От будущего УНС зависит будущее Украины и миллионов людей. Действуйте осторожно, §Vгосподин Президент§!."
 UKR_our_western_friends:0 "Наши западные друзья"
 UKR_our_western_friends_desc:0 "Мы можем быть одни в Украине, окружённые врагами, но мир нам сочуствует, а особенно - наши друзья в §ZВашингтоне§!. Даже сейчас, в Киев продолжают прибывать поставки западного вооружения - хоть его и меньше, и это пехотное оружие и лёгкая артиллерия. Естественно, щедрость Запада не резинова, и чтобы поставки продолжались, нам надо постоянно поддерживать с ними контакты и напоминать о важности украинского вопроса - но если мы хотим победить, мы не можем позволить себе не пользоваться контактами с коллегами в США и других странах"
 UKR_AFU_condition:0 "Состояние ВСУ"