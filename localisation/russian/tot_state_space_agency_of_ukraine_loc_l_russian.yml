 SSA_the_left_bank_will_be_ours_desc: "Несколько месяцев тому назад, в современной истории Украины случилась худшая из трагедий. Без причины, без объяснения, без ответов - страну окутал хаос. С тех пор, брат шёл против брата, отец против сына, ровно как несколько сотен лет назад, когда Войско Запорожское проиграло в Национально-Освободительной Войне, и Гетманщина была разделена. Но мы исправим эту ошибку. Теперь, мы готовы сразится за наше настоящее и наше будущее.\n\nВперёд! Левый берег будет за нами!"
