 SSA_its_time_to_decide_desc: "Нашим лидером, Олегом Уруским, было созвано экстренное совещание Совета Промышленников и Визионеров. Главная тема дня - накаляющаяся обстановка вокруг нас. Наши соседи, не терявшие времени даром, уже готовятся совершить свои первые шаги по объединению Левобережной Украины. Нам нужно срочно определить наш план действий, с помощью которого именно мы выйдем победителями в этой борьбе. От разных фракций поступили разные предложения - и теперь, настало время совершить самый важный выбор за историю ДКАУ."
 SSA_its_time_to_decide_tt: "Началось. Пока наши соседи начинают осуществлять свои планы по объединению нашей §Mро§!§Yдины§!, мы не можем позволить себе оставаться в стороне. Мы немедленно должны выбрать план наших следующих действий. §RВремя для главного решения в истории ДКАУ настало§!."
