 POLITICS_OLEH_URUSKY_DESC: "Олег Уруский никогда не был влиятельным или известным человеком. Если бы вы спросили у прохожего, кто это, они бы не смогли ответить. Но ирония в том, что именно он, возможно, станет ведущим политиком в стране.\n\nОлег родился в небольшом городке Чорткив, в Тернопольской области. Его ещё с юности манило в небо, поэтому по завершению школы он поступил в авиаучилище в Киеве. После окончания обучения, его тяга ввысь только усилилась – и он начал работать в космической сфере. Его работа возымела плоды, и в 1993 году он стал главой управления Национального Космического Управления Украины, и даже после его ухода в 1996 он продолжал занимать немаловажные должности в правительстве – от управляющего отдела секретарита Кабинета Министров в 2003 до Вицепремьер-министра и Министра по вопросам стратегических отраслей промышленности в 2020. Его карьера, однако, закончилась годом позже – в 2021 он ушёл в отставку, и многие считали, что больше его никогда не увидят.\n\nНо когда хаос и анархия накрыли пост-советское пространство, Олег вспомнил про свою мечту – достичь звёзд и сделать так, чтобы их достигли и все другие, и тогда он понял, что делать. Он отправился в бесхозный Днепр, и на заводе Южмаш объявил себя новым главой города.\n\nС тех пор, Олег Уруский правит Днепром и строит большие планы на будущее Украины и человечества, с очарованием смотря на звёзды. Получится ли у него – покажет время."

 POLITICS_OLEH_URUSKY_UNIFICATION_DESC: "Олег Уруский никогда не был влиятельным или известным человеком. Если бы вы спросили у прохожего, кто это, они бы не смогли ответить. Но ирония в том, что именно он, возможно, станет ведущим политиком в стране.\n\nОлег родился в небольшом городке Чорткив, в Тернопольской области. Его ещё с юности манило в небо, поэтому по завершению школы он поступил в авиаучилище в Киеве. После окончания обучения, его тяга ввысь только усилилась – и он начал работать в космической сфере. Его работа возымела плоды, и в 1993 году он стал главой управления Национального Космического Управления Украины, и даже после его ухода в 1996 он продолжал занимать немаловажные должности в правительстве – от управляющего отдела секретарита Кабинета Министров в 2003 до Вицепремьер-министра и Министра по вопросам стратегических отраслей промышленности в 2020. Его карьера, однако, закончилась годом позже – в 2021 он ушёл в отставку, и многие считали, что больше его никогда не увидят.\n\nНо когда хаос и анархия накрыли пост-советское пространство, Олег вспомнил про свою мечту – достичь звёзд и сделать так, чтобы их достигли и все другие, и тогда он понял, что делать. Он отправился в бесхозный Днепр, и на заводе Южмаш объявил себя новым главой города.\n\nМногие говорили, что у Олега Уруского ничего не выйдет. Многие говорили, что у Украины есть заботы поважнее какого-то там космоса. Многие говорили, что Днепровский эксперимент провалился как только он начался. И все они оказались в дураках.\n\nУкраина вновь едина, а люди вновь ходят по улицах без опаски. Да, многого не хватает. Да, все терпят лишения. Но они не напрасны, ведь под руководством Совета, Украина направится вверх, к звёздам, и взглянет на родную Землю со стороны.\n\n§WВперед, друзі! До зірок!§!"

 SSA_dream: "Мечта..."
 SSA_dream_desc: "В Украине нет людей с более великой мечтой, чем мы. Многие ограничены лишь идеей §Yобъединения§! §MУкраины§!, и мы тоже в это свято верим. Но они не мыслят масштабно. Благо, мы знаем, к чему должен стремится каждый человек:\n\n§EКосмос§!.\n\nС самых древних времён, парение в небесах и путешествия по звёздам были целью человечества. К сожалению, она была забыта из-за глупых войн, страшных эпидемий и прочего. Но мы напомним каждому украинцу об истинном предназначении людей.\n\nИ настанет день, когда §Gвесь мир§! увидит §Mсине§!-§Yжёлтый§! флаг на самой отдалённой планете галактики!"
 SSA_and_reality: "...и реальность"
 SSA_and_reality_desc: "Не смотря на все заявления Совета Промышленников и Визионеров, все знают – до космоса ещё очень далеко. Наш единственный крупный город – Днепр – изувечен российскими бомбами и снарядами, а нас окружают те, для кого мы лишь очередные предатели. \n\nНаш регион – словно маленькая свечка в темнейшем лесу. И если мы не сплотимся, §Rкто-то обязательно потушит огонёк...§!"
 SSA_big_opportunities: "Немалые возможности"
 SSA_big_opportunities_desc: "Даже не смотря на последствия войны, Днепр – всё ещё большой и развитый город с обширной промышленно-технической базой. Одни из самых известных заводов Украины – Южмаш, Днепровский Машиностроительный Завод, Интерпайп и многие другие – находятся тут, а могучая река Днепр и ТЭС на нём генерирует достаточно энергии. С таким стартовым капиталом, у нас больше шансов на победу, чем у наших соседей."
 SSA_the_union_divided: "Совет разделённый"
 SSA_the_union_divided_desc: "На публике, Совет Промышленников и Визионеров выступает как единое целое, созданое Уруским как платформа для идей, которая спасёт Украину. Но на самом деле, всё не так – внутри совета, идёт борьба за власть между §EИдеалистами§! и §QРеалистами§!, у которых совершенно разные взгляды на управление городом и прилегающими территориями.\n\n§EИдеалисты§! искренне верят в то, что все усилия региона должны быть направлены на истинную цель – в космос, и что всё остальное – вторично. §QРеалисты§! же считают, что задача объединения Украины прямо сейчас является главной, а космической программой надо заняться после восстановления страны. Так или иначе, от того, какая фракция превосходит в Совете, а также от его единства, может зависить §Mбудущее§! §YУкраины§!.\n\n§RЕсли Совет станет слишком разделённым, ДКАУ потерпит крах!§!\n\n§YПрямо сейчас, в Совете§! §gни одна из фракций не доминирует§!.\n\n§YПрямо сейчас, Совет§! §gумеренно единый§!."

 SSA_look: "Посмотреть..."
 SSA_look_desc: "Для того, чтобы понимать ситуацию вокруг нас и принимать адекватные решения, нам надо осознать наше положение. Оно, скажем мягко, не лучшее. Единственными нашими соседями, которые относятся к нам по крайней мере нейтрально, являются остатки ВСУ на Донбассе под руководством Кривоноса, и Харьков под управлением Терехова. Все остальные хотят нас уничтожить.\n\nВнутри страны всё тоже не просто. Совет Промышленников и Визионеров разделён между Реалистами и Идеалистами, у которых совершенно разные планы и подходы к управлению государством. Разногласия между ними усиливаются с каждым днём, что ставит под угрозу само существование нашего государства.\n\nРабота предстоит непростая..."
 SSA_look_tt: "Та ситуация, в которой мы оказались, можно назвать как минимум §R"сложной"§!. Ради будущего §MУкра§!§Yины§!, будущего §Gчеловечества§!, нам нужно найти решения наших проблем - §Rсейчас§!."
 SSA_at_the_sky: "...в Небеса..."
 SSA_and_the_earth: "...и на Землю"
 SSA_but_what_to_look_for: "Но к Чему Присмотреться?"
 SSA_but_what_to_look_for_desc: "Со стабилизацией положения в регионе, что даёт другим претендентам на объединение Украины возможности к осуществлению своих планов, вражда между Реалистами и Идеалистами в Совете начинает набирать обороты. Мы долго держались по середине и не отдавали никому приоритет, но теперь, судя по всему, мы больше не можем прибегать к такой стратегии.\n\nПо одну руку, у нас есть Идеалисты. Те, кто даже несмотря на те невзгоды и трудности, которые попадаются на нашем пути, продолжают сохранять оптимизм и смотреть вверх. Они до конца привержены идее освоения космоса, хоть и признают важность нынешних проблем.\n\nС другой, есть Реалисты. Прагматики, которые считают, что космос просто не по плечу Украине - ни сейчас, ни в обозримом будущем, и что нашей единственной задачей должно быть объединение и защита страны.\n\nПора выбирать, кого нам стоит задобрить, а кого вежливо попросить “отойти от дел”."
 SSA_but_what_to_look_for_tt: "Теперь, когда мы лучше понимаем, что происходит вокруг нас, мы получили два разных предложения от §Qдвух§! §Eфракций§! в Совете о том, как нам разбираться с хаосом, окружающим нас. Вопрос в том, §Yчей вариант мы выберем§!?"
