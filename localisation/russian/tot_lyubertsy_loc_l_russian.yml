 LYB_it_has_begun: "Началось"
 LYB_it_has_begun_desc: "Иван Охлобыстин, один из самых ярких и известных людей на пространстве великой и необъятной России. Долгие годы он ждал подходящего момента, когда каждому русскому человеку путь озарит прекрасный свет Гойды.\n\n2022, год который важней 882, 988, 1598, 1613, 1917 и 1945 вместе взятых, ведь в этот год началась новая эпоха, которая изменит не только Россию, но и весь мир! Новая эпоха, эпоха просветления простых людей. Эпоха, когда они полностью освободятся от гнёта врагов, что столетиями мучали матушку Россию, и с Верой в Гойду они пройдут сквозь все преграды чтобы озарить её светом мир.\n\nХоть в этот год и началась новая эпоха, но нам не надо расслабляться! Извращенцы, сатанисты и прочая гниль мечтают нас уничтожить, забрать у нас нашу Родину! В этот год начинается наша великая битва за будущее святой Руси и нашей веры в Гойду! ГОЙДА!!!"
 LYB_gather_the_order: "Собрать Орден"
 LYB_gather_the_order_desc: "В нынешнее, неопределённое время, в нынешний, неопределённый час, мы обязаны мобилизовать все силы, что у нас имеются! Каждый человек, что верит в нашу общую идею, в нашу цель, в гойду, обязан вступить в "Орден" ради нашей доминации и нашей победы сначала в Москве, затем в Западной России, а после и над всей Россией! Оставшиеся из неверующих в наше дело падут под напором железного кулака, тем самым призная власть нашего "Ордена", что исполнит свою истинную, непоколебиму цель! \nГОЙДА!!!"
 LYB_good_morning_moscow: "Укрепить Власть Охлобыстина"
 LYB_good_morning_moscow_desc: "Когда нас со всех сторон окружают предатели, когда наша идея получила единственный шанс на реализацию, нам надо сплотиться вокруг нашего лидера Ивана Охлобыстина. Он единственный кто сейчас может спасти матушку Россию, он единственный кто сможет по-настоящему реализовать волю Гойды на нашей грешной планете! \nГОЙДА!!!"
 LYB_draw_the_borderline: "Очертить Границы"
 LYB_goyda_day_is_near: "Битва за Москву"
 LYB_goyda_day_is_near_desc: "Москва - мать городов русских.\nДля всех тех людей, которые свято верят в Гойду, для всех тех кто чувствует её присутствие - самой великой и священной целью всегда была МОСКВА! Великий город, столица России, который несмотря на татаро-монголов, поляков, шведов и французов. Москва пережила и сожжение, и фашистов! Москва - город святыня, многие века стоявшая во главе России. И несмотря на его разрозненность, великий свет Гойды озарит её, и наградит за терпение своим присутствием. Для нас город является святым местом, откуда и начнётся просвещение простого люда о великой силе Гойды. \nГОЙДА!!!"
 LYB_goyda_state: "Благочестивый Орден"
 LYB_goyda_state_desc: "Не время расслабляться и отдыхать. Сейчас нам стоит сосредоточиться на внутренних делах, таких как устранение агрессивно и не очень настроенных Диссидентов, усиление власти над народом всеми возможными путями. Также, не стоит забывать и о пропаганде. Люди, находящиеся под гнётом соседних режимов ещё не успели достаточно насладиться светом Гойды, и мы поможем им в этом.\nГОЙДА!!!"
 LYB_those_who_belive_in_us: "Блаженны верные духом..."
 LYB_those_who_belive_in_us_desc: "Орден Гойды - новая церковь, что является единственной истинной, и верной в наше время. Единственная, что несёт в себе свет во тьме вечной войны. Единственная, что способна наставить человека на верный путь.\nТуда вступают только те, кто доказали свою верность великому вождю, и правительству новой России.\nЧлены ордена - привилегированное сословие, которое будет получать всяческие бонусы за то, что они состоять в ордене. Те кто нам верны - получат всё.."
 LYB_and_those_who_will_be_punished: "...ибо они сохранят жизнь "
 LYB_goyda_cult: "Культ Гойды"
 LYB_goyda_in_schools: "Гойда в Школе"
 LYB_goyda_in_schools_desc: "В последнее время доносится всё больше слухов о том, что недобросовестные учителя распространяют антигойдовские настроения среди учеников. Нам непонятно, как такое возможно, ведь мы учредили тест на Гойдо-пригодность, и обязали каждого директора лично проинспектировать чтобы каждый учитель сдавал его раз в месяц.Нам предстоит провести повышение гойдафикации учителей и директоров, чтобы обезопасить наших детей.Также, мы усилим пропаганду Гойды в школе путём добавления нового урока, такого как "Разговоры о Гойде". \nМы предпримем меры, чтобы все книги в школах прошли одобрение верховным правительством, и никто из учеников не был сбит с пути Гойды.\nГОЙДАААА!!!!"
 LYB_hermits_government: "Отшельническая Верхушка"
 LYB_goyda_youth: ""Младогойда""
 LYB_goyda_youth_desc: "Создание молодёжной организации давно интересовало Охлобыстина. \nЭто не только способ пропагандировать Гойду среди населения, и но и способ ответить бой скаутским организациям Америки, и в каком-то роде, мы ответим и пионерии. Множество людей испытывают ностальгические чувства к всесоюзной пионерской организации, и они точно отдадут своих детей туда. Взявь всё самое лучшее с НОРМ-а и национальной организации витязей - была создана организация, жестокими устоями, чёткой ранговой системой, и харизматичным лидером - Младогойда\nГОЙДАААА!!!! "
 LYB_whip_is_better_than_bread: "Кнут Сильнее Пряника"
 LYB_mass_propaganda: "Массовая Пропагадна"
 LYB_keep_lyubertsy_in_fear: "Держать Люберцы в Страхе"
 LYB_all_as_planned: "Всё Идёт По Плану"
 LYB_all_as_planned_desc: "Сверхсекретные планы разработанные для распострания веры в Гойду, уничтожения всех возможных Диссидентов, от комунистов до демократов, от либералов до анархистов, очищения наших территорий от ненужной информации в любых её проявлениях, будь то книгах или сайтах, и ещё очень многое, о чём знать никому не нужно - было переведено в активную фазу выполнения, и мы должны приложить должные усилиях чтобы никто о них не узнал. Гойда поможет нам в их осуществлении, ведь она не оставит последователей своих, ведь всё идёт по плану.\nИ никто не узнает. \nГОЙДА!!"
 LYB_and_goyda_will_hear_our_prayers: "И Гойда Услышит Наши Молитвы"
 LYB_destroy_the_opposition: "Нивелировать Оппозицию"
 LYB_day_of_oprichnik: "Служба Защиты Гойды"
 LYB_we_remember_you_our_great_leader: "Мы Помним Тебя, Великий Лидер..."
 LYB_and_all_before: "...И Всех Предыдущих"
 LYB_and_all_before_desc: "Мы помним вас, великие лидеры России! От Рюриковичей до Романовых. От Рюрика, родоначальник великой династии, до Петра великого построившего Великую Империю. От Ивана Грозного, первого человека который увидел велики свет Гойды, до Екатерины Великой, которая построила золотой век России и присоединила новые территории. Мы помним вас! Мы будем на вас равняться и построим новую Великую Россию!\nГОЙДА!!!"
 LYB_new_orthodoxy: "Новое Православие"
 LYB_new_orthodoxy_desc: "Православие - издавна считается религией всего народа России. Принятое ещё князем Владимиром Святославовичем на теретории Руси, до сих пор, несмотря на огромное влияние Гойды оно остаётся поплуярным. Чтобы свет Гойды озарил каждого человека в этом мире, мы должны реформировать правсловаие таким образом, чтобы оно включало в себя обширное просвещение о Гойде. Введя обязательное информирование о Гойде, обязательные молитвы о ней, добавив её в каждую Библию, и обязуюя каждого священника раз в месяц писать тест на Гойдо-пригодность. Все кто осмелятся пойти против, осмелятся сказать лишь слово о своём недовольстве - будут тот час же уничтожены! \nГОЙДА!!! "
 LYB_reform_the_roc: "Реформа РПЦ"
 LYB_reform_the_roc_desc: "Православие как известно, до сих пор не было вынесено Гойдой. Поэтому, нам необходимо принять крайне решительные меры, и договориться с РПЦ. Только вот не с официальной. Мы создадим свою РПЦ, направленную на просвещение людей о свете что дарует Гойда. О том великом что она являет собой. И тогда, мы сможем смело заявить о том, что православие перестало быть проблемой.\nГОЙДА!!!"
 LYB_on_line_with_kirill: "На Связи С Кириллом"
 LYB_on_line_with_kirill_desc: "После коллапса российской федерации, патриарх российской православной церкви оказался в Люберцах, бежа от репрессий КСГН-а. Пытаясь спрятаться от возможного преследования коммунистами, он был схвачен доблестными культистами Гойды, и посажен в тюрьму. Наши попытки заставить его согласится реформировать РПЦ в нашу пользу не оказали положительного результата, поэтому мы попробовали угрозы. Ничего не давало результата. Может быть, диалог с великим лидером поможет ему осознать суть Гойды?"
 LYB_a_new_patriarch: "Новый Патриарх"
 LYB_canonize_putin: "Канонизировать Путина"
 LYB_khrushchevka_churches: "Храмы-Хрущевки"
 LYB_soldier_priests: "Боевые Попы"
 LYB_eternal_rule_of_oprichnina: "Вечная Опричнина"
 LYB_orders_partners: ""Партнеры" Ордена"
 LYB_orders_partners_desc: "Наш орден окружён еретиками, ещё не принявшими свет нашего учения. Впрочем, некоторые могут быть нам полезны. С одной стороны, есть пропагандист старого режима Владимир Соловьёв, ныне находящийся в Останкино. Нам он может пригодиться благодаря его широчайшим познаниям в области агитации и пропаганды. С другой — Сергей Собянин. Даже будучи согнанным со своего престола, он всё ещё пользуется доверием как среди представителей силовых структур, так и бывшей бюрократии, этим он и может быть нам полезен.\nНастал час выбирать."
 LYB_back_on_the_blue_screen: "Обратно на Экраны"
 LYB_fire_nazarov: "Увольнение Назарова"
 LYB_propaganda_axis: "Пропагандистская Ось"
 LYB_its_screen_time: ""Время Шоу, Ребята!""
 LYB_polonium_flavored_drink: "Чай с Привкусом Полония"
 LYB_tea_time_with_sobyanin: "Визит в Мэрию"
 LYB_fake_loyalty: "Напускная Верность"
 LYB_informal_union: "Неформальный Союз"
 LYB_tear_up_the_ostankino_past: "Порвать с Останскинским Прошлым"
 LYB_krasovskys_last_broadcast: "Последний Эфир Красовского"
 LYB_unsalvagable_enemies: "Непримеримые Враги"
 LYB_unsalvagable_enemies_desc: "Демократия и коммунизм - вечные враги. Враги России, что хотят разделаться с ней, раздеребанить, разорвать в клочья, порезать на кусочки. Загнивающий запад всеми силами продвигает демократию, что с их языка значит "Власть народа". Не удивительно, но народа американского. Они говорят о какой то "свободе", но это просто маска на их истинной цели - порабощении России. Лишь уверовав в Гойду, мы обретаем свободу. Комунизм - пережиток прошлого, отсталое нечто, что так усердно пытались навязывать русским людям большевики. Репрессии, голодомор, вышедшие из ума вожди.Целью этих идеологий всегда было, есть, и будет уничтожить Россию.\nНе дадим им этого сделать!\nГОЙДА!"
 LYB_weak_willed_conservative: "Слабовольный Консерватор"
 LYB_weak_willed_conservative_desc: "Юнеман, верующий в идеалы демократии, видящий светлое в западных идеях - как человек, сам по себе, не такой уж и плохой. Не освящённый светом гойды, не познавший всё её величие - он слеп к ней, к возвышенной и столь прекрасной, великой, даже великолепной - Гойде. \nЕго вера в демос и кратос также делает его очень слабохарактерным. Возможно, это одна из причин того, что он не видит Гойду?"
 LYB_crush_the_liberal_scum: "Давить Либеральную Грязь"
 LYB_a_man_with_heater: ""Человек с Обогревателем""
 LYB_end_the_fifth_column: "Конец Пятой Колонны"
 LYB_jail_yuneman: "Вечная Ссылка В Мариуполь"
 LYB_uncontrollable_machine: "Неконтролируемая Машина"
 LYB_uncontrollable_machine_desc: "КСГН 80 - машина, искусственный, жестокий, интеллект созданный с целью восстановить советский союз. Говоря о том что он обучается, они прикрывают его репрессии и ужасные расправы над мирными населением. Компьютер слеп к Гойде, и не может чествовать её присутствие. Возможно, нам удастся нейтрализовать его, и распространить свет Гойды на тех, кто находился под гнётом неконтролируемой машины."
 LYB_better_dead_than_red: "Никакой Пощады Коммунистам"
 LYB_man_versus_machine: "Человек Против Машины"
 LYB_man_versus_machine_desc: "Машина - придуманная людьми ещё в давние времена, первая машина, была создана для упрощения жизни людям. Стремясь постигнуть космос, люди практически достигли пика в развитии технологий. Но, падения советского союза, сказалось на машинах (и дорогах тоже). Человечество ещё в 80-тых представляло себе вооружённый конфликт себе подобных против роботов, и сейчас он воплощается в жизнь. Кто одержит верх в итоге,\nЧеловек, или Машина?"
 LYB_hack_skolkovo_servers: "Взломать Сколковские Данные"
 LYB_erase_kosygins_code: "Стереть Код Косыгина"
