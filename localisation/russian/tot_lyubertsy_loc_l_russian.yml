l_russian:
 LYB_Ivan_Okhlobystin:0 "Иван Охлобыстин"
 LYB_Ivan_Okhlobystin_desc:0 "Давным-давно, был такой человек, которого звали Иван Иванович Охлобыстин. Он стал православным священником, в то же время так-же и актером, и телережиссером, и телекомментатором. Незадолго до того, как патриарх Кирилл отстранил его от богослужения (по его просьбе), президент Владимир Владимирович Путин вручил ему часы за заслуги перед Отечеством. Иван Иванович не понял, за что он получил этот подарок. Но он знал, чем должен был отплатить за это - лояльностью.\n\nС этого времени, что бы ни говорил Президент, Иван Иванович следовал за ним. Исчез прежний монархизм Ивана Ивановича, его заменила лишь религиозная националистическая преданность Президенту Российской Федерации. Что бы он ни говорил, Охлобыстин повторял. И когда началась “спецоперация”, Иван Иванович выдал лучшее из возможного ему - прокричал в толпу вопль древних Опричников, страшные слова ГОЙДА.\n\nПотом... потом дела пошли к черту. Президент погиб. Русскую Родину раскололи предатели и холопы тысячи враждебных держав. И сила, сила, соответствующая любимому слову Ивана, стала исходить по всей России. Человек, ныне сидящий в Люберцах, знал, что может сделать в ответ только одно - и это именно то, что делает новый лидер Ордена Святого Гойды.\n\nОхлобыстину хорошо, что остальной мир еще не знает, что это такое. Если бы они знали, это не закончилось бы хорошо. Для кого, пока нельзя сказать."
 
 LYB:0 "Люберцы"
