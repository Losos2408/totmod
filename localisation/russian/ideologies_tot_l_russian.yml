 avant_garde_patriotism:0 "Авангардный Патриотизм"
 avant_garde_patriotism_desc:0 "Оригинальный Авангардизм зародился на пересечении 19-го и 20-го веков, и был движением в искусстве, отрицающим рамки и границы старых течений, которые, по мнению сторонников этой идеи, лишь сдерживали творчество и самовыражение. Ему была присуща атмосфера футуризма, бесстрашия перед экспериментами, разрушения старых догм, норм и идей. Авангардизм яростно отрицает прошлое, древние и варварские, как считают сами авангардисты, социальные традиции и нормы, ибо избавившись условных ограничений, нарисованных собою же, человек сможет двигаться в по-настоящему новую эпоху.\n\nЭти смелые идеи нашли много последователей. Одной из их опор ныне является город Днепр, в Украине.\n\nОсознавая скорое пришествие эпохи будущего, но также учитывая ошибки недавнего прошлого, авангардисты в Днепре пришли к выводу, что Украину погубили два извечных порока человечества - предательство и деградация. Старые концепции и движения не могли отвечать нуждам современности, они не могли дать Украине то будущее, на которое она заслужила. Они породили предателей и изменников, которые в худшие из часов нации - в 2014 и в 2022 - вонзали ей нож в спину. Всё это и привело к хаосу и анархии, охватившей весь народ и всю страну. Авангардные Патриоты стремятся не допустить подобных ошибок, призывая к настоящей революции в обществе - революции освобождения, разрушения старых принципов и порядков, создания на пустом основании нового народа, вольного от границ, сковывающих его развитие и прогресс. Народа, единого в этой цели, который никогда не предаст ближнего своего.\n\nПока что, Авангардный Патриотизм остаётся лишь небольшим, локальным движением, но кто знает - может, именно эти идеи заменят системы прошлого и настоящего?"
