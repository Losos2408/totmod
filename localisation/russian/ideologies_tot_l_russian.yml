 principatus:0 "Принципат"
 principatus_desc:0 "Принципат - уникальная для Древнего Рима система правления. Сложившаяся при императоре Октавиане Августе, она представляет собой монархию при формальном сохранении республики и её институций. Так, продолжали существовать Сенат, Комиции и Магистратуры, которые избирались на выборах, но такого влияния как раньше они уже не имели, ведь их деятельность контролировалась принцепсом, которым был Октавиан Август. Благодаря этому, он центиализовывал власть в своих руках, получая всё больше и больше полномочий, пока они не стали равны с таковыми у императоров в абсолютных монархиях. Параллельно, Октавиан продолжал быть лишь "первым среди равных", коим считался принцепс, за что его форму правления и прозвали принципатом.\n\nКонечно, сейчас времена иные. С большей политической грамотностью населения, простые люди всё больше понимают, что принципат - "узаконенная" диктатура, и недовольство этим фактом лишь продолжает расти. Преодолеет ли система Октавиана испытание временем, или окончательно канет в лету? Покажет судьба."
