l_russian:
 WAG_Yevgeny_Prigozhin: "Евгений Пригожин"

 POLITICS_YEVGENY_PRIGOZHIN_DESC: "Самым сильным из всех военных формирований, выступающих на стороне Российской Федерации в войне на Украине, был ЧВК "Вагнер" - Частная военная компания "Вагнер". Самым эффективным командиром в операции по "демилитаризации" и "де-нацификации" Украины был командир "Вагнер"-а, некто Евгений Викторович Пригожин. Так оно и было, так оно, скорее всего, и останется; конечно, человек, которого когда-то считали всего лишь поваром Путина, ушёл, став наёмником всех наёмников.\n\nНо сейчас все это не имеет никакого значения. Россия рухнула быстрее, чем он успел принять меры, и теперь он застрял в городе Бахмут, который он продолжает называть "Артемовском", хотя сам уже забыл, кто такой Артем и почему город назван в честь Артема. ("Это был домашний кот какого-то интернет-повара или его двоюродный брат?" - спросил как-то Пригожин). С ним - множество российских войск, не только вагнеровцы, но и наиболее боеспособные части российских регулярных войск.\n\nДругие могут быть заняты Украиной, но у Пригожина есть дела поважнее. Зачем беспокоиться заведомо проигранным боем? К тому же, зачем довольствоваться уцененным товаром, когда вся Россия готова к захвату? Нет, надо взять только Донбасс, потом Ростов, а затем и всю Россию - и тогда Евгений Пригожин обретет свое законное предназначение: царя и самодержца всея Руси."