l_russian:
 KRM_Dmitry_Medvedev: "Дмитрий Медведев"
 
 POLITICS_DMITRY_MEDVEDEV_DESC: ""Он вам Димон... Он вам Димон... Он вам Димон...": этот хор из множества насмешливых диссидентов и острословов преследует Дмитрия Анатольевича Медведева с тех пор, как он стал Президентом Российской Федерации все эти годы.\n\nОн поменялся с Путиным, а они продолжали над ним издеваться. Он ушел из власти, а его все равно называли Димоном. Этот ублюдок Навальный, который выпустил три порочащих его видеоролика, сел в тюрьму, а издевательства не прекратились. Он всеми возможными способами говорил, что хочет, чтобы его оставили в покое во время войны, и все равно он для них Димон и больше ничего.\n\nТеперь Медведев может это изменить. Находясь в относительно неповреждённом Крыму с остатками правительства Российской Федерации, он наконец-то имеет шанс положить конец постоянным насмешкам и утверждениям, что он не более чем шут. Восстановив контроль над Россией, завоевав Украину, Беларусь, Молдавию и все остальное постсоветское пространство, как когда-то хотел сделать его старый друг и начальник Путин, он раз и навсегда докажет, что на самом деле все обстоит так, как однажды сказал медведевский флагман:\n\n"Он вам не Димон!""