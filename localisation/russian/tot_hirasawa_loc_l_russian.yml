 HRS_Hirasawa_Susumu_desc: "Ночь окончена. Наступает день. Хирасава Сусуму - или, теперь должно быть Хирасава Сусуму Ширович - ощущает что не может проснуться от приступа лунатизма. Сколько раз бы себя не щипал, мир вокруг него не меняется.\n\n1 октября произошло два странных случая: Утром ему позвонил его умерший друг Фукума Хадзимэ. Днем появились две женщины по имени Хирасава Юи и Хирасава Уи, утверждавшие, что они его дочери. Очевидно, что в мире начали появляться люди, которых не должно было быть - но почему тогда все вокруг относятся к этим аномалиям так, как будто они были всегда?\n\nВ поисках спасения от безумия реальности, Сусуму отправился в дальневосточную тундру вместе с Хадзимэ, Кониси Кэндзи и PEVO 1-go - хотя их обманули, сказав, что они собираются выяснить причину воскрешения Хадзиме, - истинной причиной поездки стало исследование то ГОЙДЫ, которое Сусуму нашел в своем сознании. Они создали исследовательский центр, основой которого стала так называемая Печь Выращивания Гойды, и получили средства от Оккупации Хололайва во Владивостоке.\n\nВ глубине души стареющего музыканта не умерла воля к изменению мира. Он видит надежду в этой новой силе. Если он будет действовать осторожно, новая P-MODEL вполне может стать правителем России, а не просто исследовательским центром. Тогда он сможет освободить мир от правительства, СМИ, капитализма и вывести человечество на путь BEACON - даже если это сожжет его собственную жизнь...\n\nО Альпинист! Расправь свои крылья, забытые в печали изгнания, и вновь обрети свою силу, как если бы ты был невредим."
 
