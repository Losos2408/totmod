 HRS_start.1.t: "Наблюдатель планеты"
 HRS_start.1.desc: "Он существует и наблюдает - таково основное описание его, "Учителя", данное Костяной Лошадью с начала времен.\n\nО его личности рассказывают самые захватывающие истории, каждая из которых в чем-то более причудлива и экстравагантна, чем предыдущая. Это заставляет слабых сомневаться в его действиях, но если в этом прогнившем мире и есть что-то верное, так это то, что он, Хирасава Сусуму, со времен правления блокбастеров и до дней, когда случился GamerGate, всегда был тем спасителем, в котором нуждалось человечество, всегда умудряясь вернуть мир к тому, каким он был.\n\nИ все же теперь он чувствует слабость в коленях из-за перспективы провала, все его приключения, все навыки, которые он приобрел благодаря им, все выдумки стали "правдой" благодаря тому, что мир спустился в Оптическую Реальность, в контексте того, что не является Туджаритом.\n\nНо невзгоды порождают сильных людей, и Сусуму чувствует, что теперь у него есть шанс стать настоящим спасителем. Он всегда представлял себя обычным человеком, но теперь, благодаря этой штуке, он раскрыл свою скрытую психическую силу. Используя свое озарение на собственной голове, он выяснил, что вещь называется Гойда и что она находится где-то в России.\n\nЧувствуя себя уверенным в своем открытии, он отправился в замерзшие тундры, обдумывая план, как обмануть своих друзей и заставить их думать, что они собираются исследовать, почему Фукума воскрес после кончины. Это было прикрытием для его настоящей цели: уничтожить эту Туджа... эту Гойду, чем бы она ни была.\n\nИли, как он думает, возможно, он не будет её уничтожать. Вместо этого он сделает то, к чему всегда стремился:"
 HRS_start.1.a: "Помочь человечеству вернуть свои Символы."
 HRS_start.1_tt: "Слышишь ли ты меня, §YСтроитель мостов§!? Поможешь ли ты мне в моем путешествии, как помогал всегда?"

 HRS_start.2.t: "Воспоминания о былом"
 HRS_start.2.desc: "Киджин Сейдзя барабанила пальцами по перилу отельного балкона, глядя на Владивосток. Старый костюм на ней был потрепан, но в нем все еще сохранялась элегантность и непокорность. Она носила его еще в Нагано и собиралась носить до самой смерти. Ее бизнес был разрушен, она могла быть вынуждена оказаться на улице, но её гордость не угасла.\n\nИ теперь она была здесь. В гостинице во Владивостоке, которую занимала оккупационная зона Хололайва. Она фыркнула и оперлась на перила. Последние несколько месяцев были, мягко говоря, хаотичными. Внезапный шелест бумаги на ветру вернул ее мысли к текущей задаче, и она снова посмотрела на брошюру, которую схватила в фойе.\n\nВ ней говорилось о чем-то безумном, ненормальном, ужасающем. К северу от оккупационной зоны Хололайва группа музыкантов что-то изучала. Что-то, что по их мнению, стояло за развалом России. Они называли это Гойдой, а также хорошей возможностью заработать. Она оглядела комнату, в которую технически она незаконного пробралась, и усмехнулась. Да, ей нужно было больше денег, и, кроме того, она всегда могла добиться власти для себя, или даже отомстить Якумо-блядь-Юкари.\n\nОна повернулась и направилась к телефону, без паузы набирая номер, указанный внизу."
 HRS_start.2.a: "Алло, это господин Хирасава?"
 HRS_start.2_tt: "§YКиджин Сейдзя§! присоединится к §RСоюзу Хаоса§! и будет отвечать за безопасность Зоны Культивации. Её талант может привлечь больше людей в союзники §YХирасавы Сусуму§!."