 HRS_atom_siberia: "Atom Siberia"
 HRS_atom_siberia_desc: ""Yesterday we were mad at Vladivostok. Because they have too many sakura flowers in their trousers.\n\nOur goal is 202 socks by the end of the year.\n\nIf not, ASTRO-HOHOL will sail south of Siberia until the call to land on Earth is over."\n\n- Notes 15:07"
 HRS_the_second_revision: "The Second Revision"
 HRS_the_second_revision_desc: ""Yesterday, all members of P-MODEL gathered again in one place. Despite the fact that some of them have somehow risen from the world where spiders fall from the balcony, they are still here.\n\nP-MODEL has always been a weird band, and has fallen apart a bunch of times. The last time was in 2000. Then I created Kaku P-MODEL, but that's another story.\n\nWell, I'm once again leading an orchestra of the ghostly hopes of a virtual vein of industrial music called Chaos Union, which is definitely not my own record label.\n\nNext time!!!"\n\n- Notes 12:04"
