 HRS_start.1.t: "The Planet Observer"
 HRS_start.1.desc: "He exists and he observes, that has been the basic description of him, "Teacher" given by the Horse Bones since the dawn of time.\n\nThe most fascinating tales are told about his person, each one somehow more bizarre and extravagant than the last one. This has lead to those weak of faith to doubt his actions, but if there is one thing sure in this rotten world is that he, Hirasawa Susumu, from the days in which Blockbuster reined to the days in which GamerGate happened has always being the savior humanity needed, always managing to return the world to what it was.\n\nAnd yet now he feels weak at the knees thanks to the prospect of failure, all his adventures, all the skills he gained from them, all the fictions have become "true" thanks to the world descending into the Optical Reality, in the context of something that isn't Thujarit.\n\nBut adversity creates strong men, and Susumu can feel that now he has a chance to become a true savior. He always portrayed himself as see-through, but it is now thanks to the thing that he has unlocked his latent psychic power. Using his insight on his own head, he has discovered that the thing is called Goyda and that it is located somewhere in Russia.\n\nFeeling secure on his discovery, he marched to the frozen tundras, thinking of a plan to trick his friends into thinking that they were going to research why Fukuma resurrected from death. This was a cover for his real goal: to destroy that Thuja... that Goyda, no matter whatever it is.\n\nOr so he thinks, perhaps he will not destroy it. Instead, he will do the one thing that he has always aspired for:"
 HRS_start.1.a: "Helping humanity regain their Signs."
 HRS_start.1_tt: "Can you hear me, §YBridge Builder§!? May you help me in my journey, like you always have been?"

 HRS_start.2.t: "Memories of a Time Past"
 HRS_start.2.desc: "Kijin Seija drummed her fingers on the hotel balcony as she stared out across Vladivostok. The old suit she wore was tattered, but an air of elegance and defiance still remained. She had worn this from her days in Nagano, and she would keep it till she died. Her business may have been broken down; she may have been forced to the very streets, but her pride burnt bright.\n\nAnd now she was here. In a hotel in Vladivostok occupied by of all people Hololive. She snorted and leant into the banister. The last few months had been chaotic to say the least. A sudden rustle of paper in the wind brought her mind back to the task at hand as she stared back at the pamphlet she had gripped in the foyer.\n\nIt spoke of something insane, deranged, terrifying. To the north of the Hololive occupation zone a group of musicians were studying something. Something they claimed was behind the collapse of Russia. They called it Goyda, they also called it a good pay check. She looked around the room she was technically scamming her way into, and scoffed. Yes, she needed more money, and besides, she could always carve out power for herself, or even seek revenge to Yakumo-fucking-Yukari.\n\nShe turned and strode towards the phone dialling in the number listed at the bottom without a pause."
 HRS_start.2.a: "Hello, is this Mr. Hirasawa?"
 HRS_start.2_tt: "§YKijin Seija§! will join the §RChaos Union§! and be in charge of the Cultivation Zone's security. Her talent could bring more people joining §YHirasawa Susumu§!'s rank."