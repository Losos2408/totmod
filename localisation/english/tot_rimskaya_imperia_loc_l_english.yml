 RIM_Octavianus_Augustus:0 "Octavianus Augustus"
 POLITICS_OCTAVIANUS_AUGUSTUS_DESC:0 "Октавиан Август был, воистину, одним из лучших лидеров Рима, если не одним из лучших за всю историю. Он смог значительно усилить своё государство, сделать его настоящей империей. Теперь, в новом месте и в новое время, его навыки будут испытаны вновь.\n\nБудучи внучатым племянником и единственным наследником Гая Юлия Цезаря, его судьба, по сути, была предопределена - он должен был стать правителем Рима. Его вступление в борьбу за этот пост случилось довольно рано - в 19 лет его усыновил Цезарь, чтобы сделать своим наследником, а годом позже, когда того убили, Октавиан сформировал триумвират с другими политическими наследниками Юлия - Антонием и Лепидом. После того, как Октавиан избавился от врагов триумвирата, а затем и от своих бывших друзей в ходе многочисленных сражений, он стал единоличным хозяином Рима. За время своего правления, он смог значительно расширить границы государства, даровал ему стабильность, и консолидировал власть в своих руках, став императором во всём, кроме, разве что, имени.\n\nОднажды, ведя свои войска в очередной бой, Октавиан и его войска зашли в какой-то... необычный лес. После этого резко похолодало, погода изменилась, а когда принцепс вышел из леса, то римляне обнаружили себя в новом, совершенно неизвестном месте. Недолго думая, превосходящие числом легионы Октавиана захватили власть в Буджаке, в который их перенёс лес, и объявили эту землю частью Рима.\n\nС тех пор, Октавиан Август правит клочком земли в Украине. Это не даётся ему легко - местные противятся принцепсу, они не понимают его язык, а технологии варваров оказались гораздо лучше таковых у римлян. Все эти проблемы требуют решения.\n\nЭто путь без указателей. Куда он заведёт императора?"

