 RIM_prudentia_imperatoris:0 "Prudentia Imperatoris"
 RIM_prudentia_imperatoris_desc:0 "Хоть наш великий император и из другой эпохи, но он человек разумный. Возможно, он не приспособлен к этому времени, его возможностям и технологиям, но благодаря его мудрости, его терпеливости и его рассудительности, мы сможем понять, как живут эти варвары, и может быть, даже перенять лучшее от них. "
 RIM_roma_invicta:0 "Roma Invicta?"
 RIM_roma_invicta_desc:0 "Мы - наследники великого Рима. Наследники великой цивилизации, которая доминировала над половиной Европы. Цивилизации, в чью столицу вели все дороги, которая влияла на культуру целых наций. Сейчас, однако, это наследие под угрозой.\n\nБрошенные на произвол судьбы чёрт знает куда и в какое время, мы находимся в очень опасном положении. Очевидно, что наша наука очень отстаёт от технологий этих варваров, и что в битве с их армией даже меньшего размера, у нас нет ни единого шанса на победу. То, что мы ещё живы, это чудо.\n\nМестные тоже нас не жалуют. Судя по всему, они не хотят встречать нас как освободителей, которые принесут им просвещение. Похоже, для них мы "сволоти" и "кляті загарбники", как эти аборигены нас называют, и судя по тону того, как они это произносят, эти слова ничего хорошего не значат. Пока что, они не особо нам сопротивляются - из того, что мы уже смогли узнать, тут уже случилось какое-то бедствие, после которого все устали от хаоса - но это вопрос времени, когда они начнут поднимать вопрос о целесообразности нашего правления.\n\nНаши легионы верны своему императору и полководцу, но хватит ли их, чтобы сохранить Рим и оправдать фразу "Roma invicta"?"
 RIM_quae_dicunt:0 "Quae Dicunt?"
 RIM_quae_dicunt_desc:0 "Our main problem now, from which all the rest come, is the language barrier between us and these tribes. They, with very rare exceptions, do not know Latin, and we do not know their language, which they call "Ukrainian", or something like that. It wouldn't be worth our attention if their technology wasn't superior to ours. Obviously, if we want to restore the Roman Empire, we must learn something from them. The only question is, in what language - ours, or theirs? Should we stand our ground, or should we show goodwill towards the locals? And for that matter, what place will they have in our new Rome?\n\nThe future of the entire Empire may depend on our choice..."

