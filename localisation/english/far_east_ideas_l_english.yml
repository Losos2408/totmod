l_english: 

 SUS_Russian_people_rev:0 "A Revolution of "Russian" People?"
 SUS_Russian_people_rev_desc:1 "Хоть мы и внушаем народу то, что именно наше ополчение взяло все под контроль,
 существует кучка дегенератов, которые что-то там говорят про “китайских солдат”. Нам
 нужно немедленно пресечь распространение этой информации в массы. Не хватало
 нам еще повального инакомыслия."
 SUS_REZNYA1:0 "Repressive Apparatus"
 SUS_REZNYA1_desc:1 "В нашей ситуации без репрессий не обойтись. Шпионы и предатели повсюду, а а народ
 может поддаться влиянию идеологических проституток. Даже если нам придется
 создать систему в которой будет наша полная вседозволенность над народом, мы все
 равно добьемся своего и избавим его от инакомыслия и прочей фашистской дряни."
 SUS_RMEP:0 "RVEP"
 SUS_RMEP_desc:1 "Революционная Военная Экономическая Политика (Сокращенно РВЭП) - это
 экономическая политика, созданная нашим Верховным Председателем Стасом
 Васильевым, объединяющий идеи военного коммунизма времен Ленина и Сталина.
 Характеризуется она ее полной централизованностью и консолидированостью
 бюрократического аппарата в руках товарища Верховного Председателя. Все должно
 быть направлено его рукой для новых фронтов, для грядущей победы, для
 объединения Советской Родины!"