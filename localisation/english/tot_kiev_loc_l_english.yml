 UKR_Volodymyr_Zelenskyy:0 "Volodymyr Zelensky"
 UKR_Volodymyr_Zelenskyy_desc:0 "Когда Владимир Зеленский, бывший комик и шоумен, стал президентом Украины, он много думал о том, куда его реформы приведут страну. Он представлял немало вариантов, но никак не мог предугадать то, что происходит сейчас.\n\nВладимир родился в городе Кривой Рог, что в Днепропетровской области. После окончания школы, он получил юридическое образование в Киеве, однако по специальности никогда не работал. Но он нашёл себя в шоу-бизнесе. Его взлёт проходил быстро: от театра миниатюр и актёра КВН, до создателя собственной студии “Квартал-95”, ставшей самой популярной в Украине. Его будущее, однако, определил выход сериала “Слуга Народа”, где Зеленский играл роль учителя истории, внезапно ставшего Президентом Украины. Шоу оказалось хитом, что очень помогло Владимиру в 2019, когда он решил участвовать в выборах - во втором туре, за него проголосовали рекордные 73% избирателей, ведь многие ассоциировали его с тем самым учителем истории: честным, справедливым и целеустремлённым. Тем не менее, настрой весны 2019 скоро испарился - война, которую обещал закончить Зеленский, всё ещё шла, коррупция продолжала удерживать экономику страны на дне, а пандемия COVID-19 добила первоначальный оптимизм. Затем, на Украину свалилась новая беда - в 2022 Россия вторглась в страну. Навала её войск была остановлена, но сама война не прекратилась и переросла в позиционную. А потом, случилось что-то ужасное - и всё постсоветское пространство попало в пучину анархии. Контроль над ситуацией Зеленский и его команда сохранили лишь в Киеве и Житомире, но связь с остальной Украиной была потеряна. Это была катастрофа.\n\nСейчас, окружённые врагами со всех сторон, легитимное правительство готовится к обороне от мечей, направленных на него. А Владимир Зеленский, последний настоящий Президент, лишь надеется, что этот ужас скоро закончится."
