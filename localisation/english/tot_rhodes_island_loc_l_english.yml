 POLITICS_AMIYA_DESC: "Many years later, as she faces the person before her, Amiya is to remember that distant afternoon when Haimao took him to Rhodes Island.\n\nFormerly an ordinary girl born in Australia, she lost her parents after an air accident. Drifting through the city of Sydney as an orphan, she met who she was destined to meet, Haimao. He brought her onto Rhodes Island, where Amiya spent her childhood merrily. After growing up, she became a secretary to Haimao. Young as she was, her personality and working style won everyone's hearts.\n\nAnd then, as time passed, the girl has now become mature. Already been through so much with Haimao and Kal'tsit, she has already decided that, well, she shall become him, become someone who brings people hope. Kal'tsit is a Caeser, a Caeser discarded by time. A country needs no Caeser, and its power shall belong to the people. But Kal'tsit does not understand that. Her mind has been clouded, blinded, thus Amiya shall make her see. The puppetmaster shall be asked to stay away from power, and after that, Amiya shall build up a family of harmony. She is ready to sacrifice anything for everyone, everything she loves."

