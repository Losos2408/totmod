 ROI_Kaltsit_hog_desc: "§YInterim President of State Duma\nNational Patriotism\nWhite Baronesa§!\n--------------\n§LOh, my "Baronesa" Kal'tsit, who you really are? You were born from the light, but you chose to stand in solitude in the darkness afterwards. Enveloped with ominous haze, nihility cold as iron corrupts your heart – Kal'tsit, Kal'tsit, in your eyes and mind, what on earth can be branded as the ultimate mission?\n\nShe understands it all, for she descended upon the wreckage of the civilization, but the future is still as far and untouchable as the hidden moons on the resplendent starry sky. No matter how many times will she be reborn from death, Kal'tsit can never escape from her mission – it has become one with her. It is because of fate that she seeks bright; it is because of destiny that she is stained by vulgarity and steps into the abyss.\n\nLife and the world vary from minute to minute, and Goyda's glory illuminates the shadow. The office door firmly masks her appearance, leaving her own in silence and stagnation.\n\nIt is as if she is omniscient and omnipotent, while in fact, it is the opposite. Her fate is so cruel, for there have been no fallbacks. After annihilation on this wasteland, at this time of fading into the background - you, "Baronesa" Kal'tsit, born of all curses, entrusted with all hopes, how will you move on the chess board, to make this endgame a triumph? Confide the words to him and her, and guide the destiny back to the correct courses.\n\nOh Kal'tsit, the paramount executor. You are blind and ignorant, likewise myopic and deaf.§!"
