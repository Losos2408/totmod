 ROI_Closure_eco_desc: "§YInterim Minister of Finance\nLibertarianism\nOperator 42 Stars§!\n--------------\n§L"Incredible", everyone says the same word after witnessing Rhodes Island. They don't know that, after it was excavated, the woman regarded as the world's most skilled engineer oversaw all the construction on it. She is no one but Closure.\n\nBefore joining HyperGryph, Closure had already had a long career as an internationally well-known hacker. Theresa asked many people to invite her after HyperGryph was established. After Rhodes Island came into the world, she oversaw the reconstruction, expansion and structural adjustment of the vessel, all by herself. Additionally, she improved PRTS, an AI system already installed on the vessel.\n\nClosure likes to play pranks on others regularly. Being greedy for money, she is called "Our Sherlock" by Kal'tsit. But, she calls herself "Operator 42 Stars". Most of the time, she stays in the monitoring center, without taking care of any governmental affairs, but she isn't ignorant - she will intervene when she considers it "necessary".\n\nNow that Murmansk has been a success, Closure's position weighs even heavier. Shall the balance collapses, she will make her judgement.§!"
 ROI_Dobermann_sec_desc: "§YInterim Director of State Defense\nMilitarism\nThe Whiplash§!\n--------------\n§LLoyalty is the only word engraved in her mind. She is Dobermann, an officer from South America.\n\nDeparting from her homeland,  the "drillmaster" became distinguished in Theresa's and Haimao's eyes and was invited to the vessel called Rhodes Island. Before everything fell, Dobermann worked as the drillmaster of the new operators, instructing the newbies who joined Rhodes Island while paving for its future.\n\nAnd now, Dobermann has become the best candidate for the Interim Director of Defense of Murmansk. Her career, along with her belief in "my loyalty is my honor", makes her a glorious hero in the government. And on the other hand, her soft methods and efforts to improve the behavior of the troops also win her a bright reputation among those "rioters". But she knows where her loyalty shall belong to. Her hero, after all, is and shall be, Kal'tsit. Although being silent, Dobermann will always be the first to stand out whenever there is trouble.§!"

